<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="left">

            <div class="left-top">

                <ul>
                    <li class="left-list-items">
                        <img class="icon" src="assets/home.svg" alt="home">
                        <h4>Home</h4>
                    </li>

                    <li class="left-list-items">
                        <img class="icon" src="assets/search.svg" alt="search">
                        <h4>Search</h4>
                    </li>
                </ul>

            </div>

            <div class="left-bottom">
                <div class="left-bottom-header">
                
                    <div class="left-item">
                        <li class="left-list-items">
                            <img class="icon" src="assets/library.svg" alt="search">
                            <h4>Your Library</h4>
                        </li>
                    </div>

                    <div class="right-item">
                        <img  class="custom icon" src="assets/plus.svg" alt="">
                        <img class="custom icon" src="assets/arrow-right.svg" alt="">
                    </div>
                </div>

                <div id="songs" class="card-section" style="overflow: scroll; height: 95%;">

                    <!-- <div  class="card"  > -->
                        <!-- <li >Song Title</li> -->
                        <!-- <p class="card-desc">Its easy, we'll help you</p> -->
                        <!-- <button class="btn">Create Playlist</button> -->
                    <!-- </div> -->
    
                    <!-- <div class="card">
                        <h4>Let's find some podcasts to follow</h4>
                        <p class="card-desc">Its easy, we'll keep you updated onnew episodes</p>
                        <button class="btn">Browse podcasts</button>
                    </div> -->

                </div>
                

            </div>

        </div>

        <div class="right">

            <div class="right-nav">
                <div class="right-nav-container">

                    <div class="right-nav-left">
                        <img class="round icon" src="assets/left.svg" alt="left">
                        <img class="round icon" src="assets/right.svg" alt="right">
                    </div>

                    <div class="right-nav-right">
                        <button class="btns"> Explore Premium</button>
                        <button class="btn-black" > Install App</button>
                    </div>
                </div>

                <div class="right-nav-container2">
                    <div class="right-nav-right">
                        <button class="h-btn"> All </button>
                        <button class="h-btn"> Music </button>
                        <button class="h-btn"> Podcasts </button>
                    </div>
                </div>
            </div>

            <div class="right-main">

                
                <div class="playlists">
                    <div class="main-container">
                        <h2 class="main-heading">Your Playlists</h2>
                    </div>
    
                    <div class="playlist-card">
                        <div class="card-structure">
                            <img class="playlist-img" src="assets/BEAST GAMING (2).png" alt="">
                            <h3 class="p-title">Beast Music! </h3>
                            <p class="p-desc"> Lorem ipsum dolor sit amet consectetur adipisicing elit.  </p>
                            <img  class="play"  src="assets/play.svg" alt="play">
                        </div>

                    </div>
                </div>


                <div class="playbar">
                    <div class="controls">
                        <img src="assets/playbar-backward.svg" alt="">
                        <img src="assets/playbar-play.svg" alt="">
                        <img src="assets/playbar-forward.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    
<script src="script.js"></script>

</body>
</html>
